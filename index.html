<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Reservasi Kafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h2>Reservasi Meja</h2>

<!-- 1. Data Pemesan -->
<section>
  <h3>Data Pemesan</h3>

  <label>
    Nama<br />
    <input type="text" id="nama" placeholder="Nama lengkap" />
  </label>
  <br /><br />

  <label>
    Nomor WhatsApp<br />
    <input type="tel" id="whatsapp" placeholder="08xxxxxxxxxx" />
  </label>
</section>

<hr />

<!-- 2. Pilih Tanggal -->
<section>
  <h3>Pilih Tanggal</h3>
  <input type="date" id="tanggal" />
</section>

<hr />

<!-- 3. Pilih Paket -->
<section>
  <h3>Pilih Paket</h3>

  <!-- Paket A -->
  <div class="paket-card" data-paket="A">
    <div class="paket-header">
      <strong>Paket A</strong>

      <div class="qty-control">
        <button type="button" class="btn-minus">−</button>
        <span class="qty">0</span>
        <button type="button" class="btn-plus">+</button>
      </div>
    </div>

    <div class="variant-list">
      <label>
        <input type="checkbox" value="variant-1" />
        Variant 1
      </label><br />
      <label>
        <input type="checkbox" value="variant-2" />
        Variant 2
      </label>
    </div>
  </div>

  <!-- Paket B -->
  <div class="paket-card" data-paket="B">
    <div class="paket-header">
      <strong>Paket B</strong>

      <div class="qty-control">
        <button type="button" class="btn-minus">−</button>
        <span class="qty">0</span>
        <button type="button" class="btn-plus">+</button>
      </div>
    </div>

    <div class="variant-list">
      <label>
        <input type="checkbox" value="variant-x" />
        Variant X
      </label><br />
      <label>
        <input type="checkbox" value="variant-y" />
        Variant Y
      </label>
    </div>
  </div>

</section>


<hr />

<!-- 4. Pilih Ruangan -->
<section>
  <h3>Pilih Ruangan</h3>

  <div class="room-buttons">
    <button type="button">Ruangan 1</button>
    <button type="button">Ruangan 2</button>
    <button type="button">Ruangan 3</button>
  </div>
</section>

<hr />

<!-- 5. Denah Meja -->
<section>
  <h3>Pilih Meja</h3>

  <div id="table-map">
    <!-- meja akan di-render dengan JS -->
    <p>Denah meja akan tampil di sini</p>
  </div>
</section>

<hr />

<!-- 6. Submit -->
<section>
  <button id="btnSubmit">Reservasi Sekarang</button>
</section>

<script src="./script.js"></script>

<link rel="stylesheet" href="./style.css">

</body>
</html>
